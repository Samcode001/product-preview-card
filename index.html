<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="images/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product preview card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="even-columns">
      <div class="image">
        <img class="display-md-none" src="images/image-product-mobile.jpg" alt="">
        <img class="display-sm-none" src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="text">
        <span class="text-span">PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral,solar and voluptuous interpretation composed by Olivier polge,Perfumer-Creator for the House of
          CHANEL</p>
        <h2>$149.99 <span class="number-span">$169.99</span></h2>
        <button class="button"><i><img src="images/icon-cart.svg" alt="cart-icon"></i>Add to Cart</button>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
